<script language="javascript">
 function getRows()
 {
   var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange=function()
  {
    if (xmlhttp.readyState==4)
    {
       jsonObj = JSON.parse(xmlhttp.responseText);
	   var table = document.getElementById("logsTable");
	   //var num = processNum();
	   
	   var site = document.getElementById("csite");
	   site.innerHTML += jsonObj.Logs[0].site;
	   
	   var date = document.getElementById("cdate");
	   date.innerHTML += jsonObj.Logs[0].date;
	   
	   var collector = document.getElementById("collector");
	   collector.innerHTML += "AAAC";
	   
	   var region = document.getElementById("cregion");
	   region.innerHTML += jsonObj.Logs[0].region;
	   
	   for (var i = 0; i<jsonObj.Logs[0].Bags.length; i++)
	   {
	       var row = table.insertRow(i+1);
		   row.className = "success";
		   var BagID = row.insertCell(0);
		   BagID.innerHTML = jsonObj.Logs[0].Bags[i].bagID;
		   var weight = row.insertCell(1);
		   weight.innerHTML = jsonObj.Logs[0].Bags[i].weight+" lbs";
		   var wetTrash = row.insertCell(2);
		   wetTrash.innerHTML = jsonObj.Logs[0].Bags[i].wetTrashPercentage+"%";
		   var paper = row.insertCell(3);
		   paper.innerHTML = jsonObj.Logs[0].Bags[i].paperTrashPercentage+"%";
		   var cardboard = row.insertCell(4);
		   cardboard.innerHTML = jsonObj.Logs[0].Bags[i].cardboardTrashPercentage+"%";
		   var plastic = row.insertCell(5);
		   plastic.innerHTML = jsonObj.Logs[0].Bags[i].plasticTrashPercentage+"%";
		   var glass = row.insertCell(6);
		   glass.innerHTML = jsonObj.Logs[0].Bags[i].glassTrashPercentage+"%";
		   var cans = row.insertCell(7);
		   cans.innerHTML = jsonObj.Logs[0].Bags[i].cansTrashPercentage+"%";
	   }
    }
  }
  xmlhttp.open("GET", "http://dirtprosdatabase.appspot.com/showlogs?username=aaac"+"&t="+Math.random());
  xmlhttp.send(null);
 
 }
 
 function processNum()
  {
    var parameters = location.search.substring(1).split("=");
	return parseInt(paramters[1]);
  }
 </script>
