<script language="javascript">
 function getRows()
 {
   var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange=function()
  {
    if (xmlhttp.readyState==4)
    {
       jsonObj = JSON.parse(xmlhttp.responseText);
	   var table = document.getElementById("logsTable");
	   for (var i = 0; i<jsonObj.Logs.length; i++)
	   {
	       var row = table.insertRow(i+1);
		   row.className = "success";
		   var collectionSite = row.insertCell(0);
		   collectionSite.innerHTML = jsonObj.Logs[i].site;
		   var collectionDate = row.insertCell(1);
		   collectionDate.innerHTML = jsonObj.Logs[i].date;
		   var collector = row.insertCell(2);
		   collector.innerHTML = "AAAC";
		   var region = row.insertCell(3);
		   region.innerHTML = jsonObj.Logs[i].region;
		   var buttonRow = row.insertCell(4);
		   var button = document.createElement("button");
		   button.type = "button";
		   button.className = "btn btn-success";
		   button.innerHTML = "View";
		   button.onClick = "nextpage("+i+")";
		   buttonRow.appendChild(button);
		   
	   }
    }
  }
  xmlhttp.open("GET", "http://dirtprosdatabase.appspot.com/showlogs?username=aaac"+"&t="+Math.random());
  xmlhttp.send(null);
 
 }
 
function nextpage(a){
	window.location.href = "work2.html?num="+a+"";
}
 </script>
